<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/img/menu.png" class="menu-image">
    </button>
    <ion-title>
      <div>B<span>OQ</span></div>
    </ion-title>
  </ion-navbar> 
  <form action="">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </form>
</ion-header>


<ion-content class="page-search">
  <div class="result-list">

    <ion-list class="cart-list" [virtualScroll]="results" [approxItemHeight]="'88px'">
      <ion-item class="cart-list-item" *virtualItem="let product" (tap)="toProduct(product)">
        <ion-thumbnail item-left>
            <img [src]="product.image1">
        </ion-thumbnail>
          <h2 [innerHTML]="decorateTitle(product.name)"></h2>
          <h3 [innerHTML]="decorateTitle(product.company_name)"></h3>
        <div class="price-wrapper" *ngIf="product.price != product.currentPrice">
          <div class="price">{{product.currentPrice}} LE</div>
          <div class="old-price">{{product.price}} LE</div>
        </div>
        <div class="price-wrapper" *ngIf="product.price == product.currentPrice">
          <div class="price">{{product.currentPrice}} LE</div>
          
        </div>
        <div item-right class="right-bag">
          <div *ngIf="product.status === 'in'" class="available">In stock</div>
          <div *ngIf="product.status === 'out'" class="notavailable">Out of stock</div>
        </div>
      </ion-item>
    </ion-list>
    
    
     
  </div>
</ion-content>
