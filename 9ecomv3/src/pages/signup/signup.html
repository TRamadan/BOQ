<ion-header>
    <ion-navbar>
    <!-- <img src="assets/img/logo.png"  class="menu-logo-img">
    <button ion-button class="skip" (click)="skip()">
        Back
    </button> -->
  </ion-navbar>
</ion-header>


<ion-content padding class="page-signup no-scroll">
  <div class="content">
    <div class="title">
      Sign up
    </div>
    <div class="line2right">
      <div class="line-left"></div>
      <div class="line-right"></div>
    </div>
  </div>
  <ion-list class="clear-list"> 
    <form [formGroup]="registerForm" (ngSubmit)="onRegester()">
        <ion-item>
            <ion-icon class="input-icon" ios="ios-mail-outline" md="md-mail" item-left></ion-icon>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>

    <ion-item>
        <ion-icon class="input-icon" ios="ios-lock-outline" md="md-lock" item-left></ion-icon>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-icon class="input-icon" ios="ios-lock-outline" md="md-lock" item-left></ion-icon>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input formControlName="passwordConfirm" type="password"></ion-input>
    </ion-item>


    <ion-item>
        <ion-icon class="input-icon" ios="ios-person-outline" md="md-person" item-left></ion-icon>
        <ion-label floating>First Name</ion-label>
        <ion-input formControlName="fname" type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon class="input-icon" ios="ios-person-outline" md="md-person" item-left></ion-icon>
          <ion-label floating>Last Name</ion-label>
          <ion-input formControlName="lname" type="text"></ion-input>
        </ion-item>

    

    <ion-item>
      <ion-icon class="input-icon" ios="ios-phone-portrait-outline" md="md-phone-portrait" item-left></ion-icon>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input formControlName="phone" type="text"></ion-input>
    </ion-item>

    <button type="submit" class="login-button" ion-button round full>
      Register
    </button>
    </form>
  </ion-list>
</ion-content>
