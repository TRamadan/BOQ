<ion-header>
  <ion-navbar>
    
    <!-- <img src="assets/img/small-logo.png"  class="menu-logo-img">
    <ion-searchbar (tap)="toSearchPage()"></ion-searchbar> -->
  </ion-navbar> 
</ion-header>


<ion-content class="page-mycart">
  <div class="no-items" *ngIf="cart.products.length === 0">
    <div class="title">
     {{'myCartPage.noItemHeader' | translate}}
    </div>
    <div class="no-items-image">
      <img src="assets/img/thankyou.png">
    </div>
    <div class="no-items-round">
      <button ion-button clear (tap)="shopping()">{{'myCartPage.redirectButton' | translate}}</button>
    </div>
  </div>

  <div class="place-order-wrapper" *ngIf="cart.products.length>0">
    <div class="place-order-round" (tap)="placeOrder()">
      <div class="place-order">
        <button ion-button clear >{{'myCartPage.placeOrderButton' | translate}}</button>
      </div>
      <div class="order-price">
        {{cart.total()}} LE
      </div>
    </div>
  </div>


  <ion-scroll scrollY="true" class="cart-scroll">
  <ion-list class="cart-list">
    <ion-item-sliding *ngFor="let item of cart.products; let i = index;">
      <ion-item class="cart-list-item" [class.odd]="i%2!==0 ">
        <ion-thumbnail item-left  (tap)="toProduct(item)">
          <img [src]="item.product.image1">
        </ion-thumbnail>
        <h2  (tap)="toProduct(item)">{{item.product.name}}</h2>
        
        <div class="price-wrapper"  (tap)="toProduct(item)">
          <div class="price"> {{item.product.currentPrice}} LE</div>
          <div *ngIf="item.product.price!=0" class="old-price"> {{item.product.price}} LE</div>
          
        </div>
        <div item-right class="right-bag">
          <div class="right-button"  (tap)="incQty(item)">
            <button ion-button clear>
            <ion-icon class="add" name="add"></ion-icon>
          </button>
          </div>
          <div class="right-quantity">
            {{item.quantity}}
          </div>
          <div class="right-button" (tap)="decQty(item)">
            <button ion-button clear icon-only >
            <ion-icon name="remove"></ion-icon>
          </button>
          </div>
        </div>
      </ion-item>
      <!--
      <ion-item-options class="actiion-button" side="left">
        <button ion-button icon-only>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options> 
    -->
      <ion-item-options class="actiion-button" side="right">
        <button ion-button icon-only color="danger" (tap)="delete_item(i)">
          <ion-icon name="trash" ></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-scroll>
 
</ion-content>
