<ion-header>
</ion-header>

<ion-content class="page-welcome no-scroll">
  <ion-slides class="welcome-slider" pager>
    <ion-slide *ngFor="let slide of shopSliders">
      <img [src]="slide.image">
    </ion-slide>
  </ion-slides>

  <div class="content">
    <div class="title">
      Welcome to <span>BOQ</span>
    </div>
    <div class="line">
    </div>
    <div class="description">
      BOQ is a smart construction hub ,also BOQ supports huge service for building and construction materials.<br>
      All of these materials comes from a well-known companies and well-known distributers  
    </div>
  </div>
</ion-content>


  <ion-footer class="clear-gap"  *ngIf="!ready">
  <progress-bar [progress]="loadProgress"></progress-bar>
</ion-footer>
